<!DOCTYPE html>
<html>
<head>
    <title>Security-Personell</title>
    <style>
        /* Styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling for the content area */
        #content {
            padding: 20px;
        }

        /* Styling for iframes */
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }

        /* Styling for the logout button */
        #logout {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }

        #logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="/Security">Permission-Desk</a>
        <a href="#" id="Validate-Permissions">Validate-Permissions</a>
        <a href="#" id="ScanQR">ScanQR</a>
        <form class="form-inline my-2 my-lg-0">
          {% csrf_token %}
        <a class="nav-link">Welcome Security-Personnel</a>
        <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>
        
      </form>
        
    </div>

    <!-- Content Area -->
    <div id="content">
        <iframe id="iframe" src=""></iframe>
    </div>

    <!-- JavaScript to handle iframe content -->
    <script>
        const managePermissionsButton = document.getElementById('managePermissions');
        const historyPermissionsButton = document.getElementById('historyPermissions');
        const iframe = document.getElementById('iframe');

        managePermissionsButton.addEventListener('click', () => {
            iframe.src = 'manage_permissions.html'; // Replace with the actual URL of your manage permissions page
        });

        historyPermissionsButton.addEventListener('click', () => {
            iframe.src = 'history_permissions.html'; // Replace with the actual URL of your history permissions page
        });
    </script>
</body>
</html>
