<!DOCTYPE html>
<html>
<head>
    <title>Permission Management</title>
    <style>
        /* Styling for the fixed navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling for the content area */
        #content {
            margin-top: 60px; /* Adjust this value to match the height of your navigation bar */
            padding: 20px;
        }

        /* Styling for the logout button */
        #logout {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }

        #logout:hover {
            background-color: #d32f2f;
        }

        /* Styling for permission content sections */
        .permission-content {
            display: none;
        }

        .permission-content.active {
            display: block;
        }
        /* Styling for the form and its content */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="#">Permission Desk</a>
        <a href="#" id="requestPermissions">Request Permissions</a>
        <a href="#" id="historyPermissions">History of Permissions</a>
        <form class="form-inline my-2 my-lg-0">
            {% csrf_token %}
              <a class="nav-link">Welcome Admin</a>
              <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>
          
          </form>
    </div>

    <!-- Content Area -->
    <div id="content">
        <!-- Manage Permissions Content -->
        <div class="permission-content" id="requestPermissionsContent">
            <!-- Your Manage Permissions Content Goes Here -->
            <h2>Enter your Permission details..</h2>
            <form method="post" action="/Admin">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="RNO">RNO:</label>
                        <input type="text" class="form-control" id="RNO" name="RNO" placeholder="Enter your RollNumber">
                    </div>
            
                    <div class="form-group">
                        <label for="SName">SName:</label>
                        <input type="text" class="form-control" id="SName" name="SName" placeholder="Enter Your Name">
                    </div>  
                    <div class="form-group">
                      <label for="date">date:</label>
                      <input type="date" class="form-control" id="date_requested" name="date_requested">
                    </div>
                    <div class="form-group">
                        <label for="Reason">Tell me reason for your Permission:</label>
                        <textarea class="form-control" id="Reason" rows="3" name="Reason"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
        </div>

        <!-- History of Permissions Content -->
        <div class="permission-content" id="historyPermissionsContent">
            <!-- Your History of Permissions Content Goes Here -->
            <h2>History of Permissions</h2>
            <p>This is the History of Permissions content.</p>
        </div>
    </div>

    <!-- JavaScript to handle content visibility -->
    <script>
        const requestPermissionsButton = document.getElementById('requestPermissions');
        const historyPermissionsButton = document.getElementById('historyPermissions');
        const requestPermissionsContent = document.getElementById('requestPermissionsContent');
        const historyPermissionsContent = document.getElementById('historyPermissionsContent');

        requestPermissionsButton.addEventListener('click', () => {
        requestPermissionsContent.classList.add('active');
        historyPermissionsContent.classList.remove('active');
        });

        historyPermissionsButton.addEventListener('click', () => {
        historyPermissionsContent.classList.add('active');
        requestPermissionsContent.classList.remove('active');
        });
    </script>
</body>
</html>
