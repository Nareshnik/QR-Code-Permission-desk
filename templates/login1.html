
<!DOCTYPE html>

  <body>
        
   
    welcome {{request.user1}}:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/logout1">Logout</a>
    <p>
    You entered the Request-Permission page </p>
    

   
    <div class="container mb-3 py-4">
        <h1 class="text-center">Permissions:</h1>
        <form method="post" action="/login1">
        {% csrf_token %}
            <div class="form-group">
                <label for="RNO">RNO:</label>
                <input type="text" class="form-control" id="RNO" name="RNO" placeholder="Enter your RollNumber">
            </div>
    
            <div class="form-group">
                <label for="SName">SName:</label>
                <input type="text" class="form-control" id="SName" name="SName" placeholder="Enter Your Name">
            </div>  
            
            <div class="form-group">
                <label for="Reason">Tell me reason for your Permission:</label>
                <textarea class="form-control" id="Reason" rows="3" name="Reason"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    
    </div>
    
   

</body>
